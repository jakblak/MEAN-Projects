<div class="container">
      <div class="panel-body">
        <h4 class="text-center"><i class="ion-log-in"></i> Log in</h4>

        <form name="loginForm" ng-submit="login()" novalidate>
          <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.username.$invalid && loginForm.username.$dirty }">
            <input server-error class="form-control input-lg" type="text" name="username" ng-model="username" placeholder="Username" required autofocus>
            <span class="ion-at form-control-feedback"></span>
            <div class="help-block" ng-if="loginForm.username.$dirty" ng-messages="loginForm.username.$error">
              <div ng-message="required">Please enter your username</div>
              <div ng-show="error">{{errorMessage.username}}</div>
            </div>
          </div>

          <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.password.$dirty }">
            <input server-error class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>
            <div class="help-block" ng-if="loginForm.password.$dirty" ng-messages="loginForm.password.$error">
              <div ng-message="required">Please enter your password</div>
              <div ng-show="error">{{errorMessage.password}}</div>
            </div>
          </div>

          <button type="submit" class="btn btn-block btn-success" ng-disabled="loginForm.$invalid">Log in</button>

          <br/>

          <p class="text-center text-muted">
            <small>Don't have an account yet? <a ui-sref="register">Sign up</a></small>
          </p>
        </form>

      </div>
    </div>
</div>
